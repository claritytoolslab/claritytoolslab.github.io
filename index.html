<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Tools Lab - AI Productivity Tools</title>
    <meta name="description" content="Building AI productivity tools for Apple users. Discover TapVoice AI and Snap2Plan.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: radial-gradient(circle at 50% 30%, #4cc2ff 0%, #0066ff 50%, transparent 70%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .tagline {
            font-size: 1.25rem;
            color: #999;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 16px 32px;
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            background: #0066ff;
            text-decoration: none;
            border-radius: 12px;
            border: 2px solid #0066ff;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .cta-button:hover {
            background: #0052cc;
            border-color: #0052cc;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 102, 255, 0.3);
        }

        .secondary-link {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            color: #ffffff;
            background: transparent;
            text-decoration: none;
            border-radius: 10px;
            border: 1px solid #333;
            transition: all 0.3s ease;
            margin: 0 8px 16px;
        }

        .secondary-link:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #666;
        }

        .links {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #222;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #666;
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: #0066ff;
        }

        .footer-text {
            margin-top: 20px;
            color: #444;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.125rem;
            }

            .cta-button {
                width: 100%;
                max-width: 300px;
            }

            .secondary-link {
                display: block;
                margin: 8px auto;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">C</div>

        <h1>Clarity Tools Lab</h1>

        <p class="tagline">
            Building AI productivity tools for Apple users.
        </p>

        <a href="https://claritytoolslab.github.io/clarity-tools-website/" class="cta-button">
            Visit Main Site →
        </a>

        <div>
            <a href="https://claritytoolslab.github.io/clarity-tools-website/#products" class="secondary-link">
                Our Products
            </a>
            <a href="https://claritytoolslab.github.io/clarity-tools-website/#about" class="secondary-link">
                About Us
            </a>
        </div>

        <div class="links">
            <div class="footer-links">
                <a href="https://github.com/claritytoolslab/tapvoice-privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                <span style="color: #333;">·</span>
                <a href="https://github.com/claritytoolslab/clarity-events-ai-legal" target="_blank" rel="noopener noreferrer">Terms of Service</a>
                <span style="color: #333;">·</span>
                <a href="mailto:claritytoolsai@gmail.com">Contact</a>
            </div>
            <p class="footer-text">&copy; 2025 Clarity Tools Lab. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
